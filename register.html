<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Register</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <ul id="navbar">
        <li><h2><a href="index.html">Home</a></h2></li>
        <li><h2><a href="contact.html">Contact Me</a></h2></li>
        <li><h2><a href="register.html">Register</a></h2></li>
        <li><h2><a href="login.html">Login</a></h2></li>    
    </ul>

    <h1>Form Register</h1>
    <form action="#" method="get">
        <p>
            <label>First Name</label>
            <input type="text" name="firstName">
        </p>

        <p>
            <label>Last Name</label>
            <input type="text" name="lastName">
        </p>

        <p>
            <label>Email address</label>
            <input type="email" name="email">
        </p>

        <p>
            <label>Place of Birth</label>
            <input type="text" name="placeOfBirth">
        </p>

        <p>
            <label>Date of Birth</label>
            <input type="date" name="dateOfBirth">
        </p>

        <p>
            <label>Gender</label>
            <input type="radio" name="gender" value="Male"> Male
            <input type="radio" name="gender" value="Female"> Female
        </p>

        <p>
            <label>Married</label>
            <input type="checkbox" name="married">
        </p>

        <p>
            <label>Password</label>
            <input type="password" name="password">
        </p>

        <p>
            <input type="checkbox" name="agreement">I HAVE READ, FULLY UNDERSTAND AND AGREE TO THE FOREGOIN SUBMISSION AGREEMENT
        </p>

        <p>
            <input type="submit" value="Register">
        </p>
    </form>

    <div class="footer">
        <p>
            Copyright ©️ 2021 Muhammad Safiq Alfaroqzi. All Rights Reserved
        </p>
    </div>
    
</body>
</html>
